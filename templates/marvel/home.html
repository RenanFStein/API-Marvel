{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bem Vindo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg" ;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">API Marvel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
             
              </li>
              <li class="nav-item">
            
              </li>
              <li class="nav-item dropdown">
        
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                </ul>
              </li>
             </ul>
            <div class="d-flex">  
         
              <a href="{% url 'logout_view'%}" class="btn btn-outline-danger me-2" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdropLoguot"><strong>Loguot</strong></a>  

            </div>
          </div>
        </div>
    </nav>

        <div class="container ">
            <br>
            <h2 class="text-center h2" style="border-bottom: red;"><strong>Consumindo API da MARVEL</strong> </h2>
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <input class="form-control me-2" name='search' type="search" placeholder="Digite o nome em inglês do personagem, Ex: Iron Man, Hulk, Doctor Strange, Thor, Black Panther, Deadpool, Captain America, Wolverine" aria-label="Search" style="border-color: red;">
                <div class="text-center">
                    <br>
                    <button class="text-center btn btn-outline-dark" type="submit">Buscar</button>
                    <br><br>
                    {% if messages %} {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" role="alert">
                        {{message}}
                    </div>
                    {% endfor %} {% endif %}
                </div>
            </form>            
        </div>

        <br>
            {% if imagem %}
            <table class="table container">
                <thead><strong class="h3">
                    <td class="text-bg-danger h3 col-2">Nome</td>
                    <td class="text-bg-danger h3 col-6">Descrição</td>
                    </strong>
                </thead>
                <tbody>
                    <th class="text-center">
                        <h3 class="h4">{{nome}}</h3>
                        <img class=''src="{{imagem}}" alt="" style="border-radius: 40px;" height="500px" width="500px">
                    </th>
                    <th>
                        <h3 class="h4"><br></h3>
                        <h5 class="h5">{{description}}</h5>
                    
                    </th>
                </tbody>
            </table>
            {% endif %}
        
       
</body>
