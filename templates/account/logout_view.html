

<div class="modal fade" id="staticBackdropLoguot" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Deseja sair do sistema? </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'logout_view' %}" method="post">
        {% csrf_token %}
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>        
          <a href="{% url 'logout_view' %}" type="submit" class="btn btn-danger">Sair</a>
        </div>

      </div>
    </div>
  </div>
